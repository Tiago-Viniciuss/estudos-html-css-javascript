<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper Links</title>
</head>
<body>
    <!--Um link externo é utilizado quando envelopo o texto selecionado usando o CTRL + SHIFT + P e depois a TAG <a> ( ÂNCORA)--> 
    <h1>Usando links externos</h1>
    <p>Você pode acessar o meu <a href="https://www.linkedin.com/in/tiago-vin%C3%ADcius/" target="_blank" rel="external">perfil do LinkedIn</a></p>
   <!--Usei o ( target ="_blank rel="external" ) para abrir o site em uma nova janela, evitando que o novo link sobreponha meu site"--> 
    <P>Você também pode acessar meu <a href="https://www.youtube.com/channel/UC4LeOj5zp-5IzcnwboX0NGg">canal do Youtube</a></P>
    <!-- Neste, não usei o target...-->
</body>
</html>
