<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTAS</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
   <ol type="1"> <!-- type dentro de <ol> altera o início da lista para A, a, 1, I ou i. (se eu puser start ="", posso alterar a letra ou número inicial. Ao invés de 1, pode ser 5, 8, etc.) -->
      <li>Acordar</li>
      <li>Tomar café</li>
      <li>Escovar os dentes</li>
      <li>Ir ao trabalho</li>
      <li>Almoçar</li>
      <li>Trabalhar mais</li>
   </ol>
   <h2>Listas não Ordenadas</h2> <!--Para listas que não seja necessário uma ordem-->
   <ul type="circle"> <!--Posso alterar com o type="", também. Usando type="disc", "circle", "square"-->
    <li>Comprar arroz</li>
    <li>Cozinhar a carne</li>
    <li>Jogar video-game</li>
    <li>Almoçar</li>
   </ul>

</body>
</html>
