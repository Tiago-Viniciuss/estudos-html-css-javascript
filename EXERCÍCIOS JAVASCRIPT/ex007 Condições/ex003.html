<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro:<input type="number" id="textovelo">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado"></div>
    
    <script>
        
        function calcular(){
            var txtvelo = window.document.getElementById ('textovelo')

            var result = window.document.getElementById('resultado')

            var velocidade = Number(txtvelo.value)
            
            result.innerHTML = `<p>Sua velocidade é de ${velocidade}Km/h</p>`

            if (velocidade > 60) {
                result.innerHTML += `<p>Você está MULTADO por excesso de velocidade!</p>`
            }
            result.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`

        }
    </script>
</body>
</html>
