<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body {
            background-color: rgb(42, 78, 131);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique aqui</div>
    <script>

        /*Maneira tradicional de selecionar elementos

        var corpo = window.document
        .body
        var p1 = window.document.getElementsByTagName('p')[0]
        var d = window.document.getElementById('msg')

        d.style.background = 'black'
        d.innerText = 'Mudei o texto com JS...'
        window.document.write('Está escrito assim:  ' + p1.innerText)
        corpo.style.background = 'darkblue'
        p1.style.color = 'red' */

        /* 

        A maneira recomendada é por seletor "querySelector()"
        
        */

        var d = window.document.querySelector('div#msg')
        d.style.background = 'blue'

    </script>
</body>
</html>
